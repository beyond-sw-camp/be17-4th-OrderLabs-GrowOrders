                      kubectl scale deployment/${SERVICE_NAME}-canary --replicas=1 -n ${NAMESPACE}
                      kubectl rollout status deployment/${SERVICE_NAME}-canary -n ${NAMESPACE}

                      echo "ì„œë¹„ìŠ¤ íŠ¸ë˜í”½ì˜ ì¼ë¶€ë¥¼ canary ë²„ì „ìœ¼ë¡œ ë¼ìš°íŒ…"
                      # ì˜ˆ: canary weight 20%, stable weight 80% (service selector ë°©ì‹)
                      kubectl patch service ${SERVICE_NAME} -n ${NAMESPACE} -p '{
                        "spec": {
                          "selector": {"app": "${SERVICE_NAME}"}
                        }
                      }'

                      echo "ë°°í¬ ì™„ë£Œ: Canary ë²„ì „ í™œì„±í™”ë¨"
                    """
                  )
                ]
              )
            ]
          )
        }
      }
    }

    stage('Result') {
      steps {
        echo "âœ… í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬ ì™„ë£Œ: ${IMAGE_NAME}:${IMAGE_TAG}"
