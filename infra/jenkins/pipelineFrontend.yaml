pipeline {
  agent {
    kubernetes {
      label "node-kaniko-${UUID.randomUUID().toString()}"
      defaultContainer 'node'
      yaml """
apiVersion: v1
kind: Pod
spec:
  restartPolicy: Never
  containers:
    - name: node
      image: node:22.17.1-bullseye
      command: ['cat']
      tty: true
      volumeMounts:
        - name: workspace
          mountPath: /workspace
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      command: ['/busybox/sh','-c','sleep infinity']
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
        - name: workspace
          mountPath: /workspace
  volumes:
    - name: workspace
      emptyDir: {}
    - name: docker-config
      secret:
        secretName: dockerhub-cred
        items:
          - key: .dockerconfigjson
            path: config.json
"""
    }
  }

  environment {
    IMAGE_NAME   = 'hanwhabootcamp17/orderlabs-frontend'
    IMAGE_TAG    = "${env.BUILD_NUMBER}"
    NAMESPACE    = "orderlabs"
    SERVICE_NAME = "orderlabs-frontend"
  }

  stages {
    stage('Checkout') {
      steps {
        container('node') {
          checkout([$class: 'GitSCM',
            branches: [[name: '*/main']],
            userRemoteConfigs: [[url: 'https://github.com/atimaby28/OrdersLabCICD_Front']]
          ])
        }
      }
    }

    stage('NPM Build') {
      steps {
        container('node') {
          sh '''
            npm install
            npm run build
            ls -lh dist/
          '''
        }
      }
    }

    stage('Kaniko Build & Push') {
      steps {
        container('kaniko') {
          sh """
            /kaniko/executor \
              --context=${WORKSPACE} \
              --dockerfile=${WORKSPACE}/Dockerfile \
              --destination=${IMAGE_NAME}:${IMAGE_TAG} \
              --destination=${IMAGE_NAME}:1 \
              --single-snapshot \
              --use-new-run \
              --cache=true \
              --snapshotMode=redo
          """
        }
      }
    }

    stage('Canary Deploy') {
      steps {
        script {
          sshPublisher(
            publishers: [
              sshPublisherDesc(
                configName: 'k8s_server',
                verbose: true,
                transfers: [
                  sshTransfer(
                    sourceFiles: 'k8s/frontend-deployment.yml',
                    remoteDirectory: '/home/test/k8s',
                    execCommand: """
                      echo "í”„ë¡ íŠ¸ì—”ë“œ Canary ë°°í¬ ì‹œì‘"

                      # ìƒˆ ë²„ì „ canary ë°°í¬
